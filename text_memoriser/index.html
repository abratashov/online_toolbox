<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="index.js"></script>

  <title>Text Memoriser</title>
</head>

<body align="center">
  <a href="https://github.com/abratashov/online_toolbox" target="_blank" >
    <img width="7%"
         src="https://rawcdn.githack.com/abratashov/online_toolbox/main/github_logo.png" alt="GitHub Repo"
         style="position: absolute; top: 0; right: 0;">
  </a>

  <h3>Text Memoriser</h3>

  <button onclick="createMemorizationCard()">
    Create Memorization Card
  </button>
  <br/>
  <input type="checkbox" id="remove_spaces"></input>
  <label for="remove_spaces">Remove spaces</label>
  <br/>
  <label for="replacement_char">Custom replacement (Space ' ' by default)</label>
  <input size="1" id="replacement_char" value =" "></input>

  <br/>
  <br/>

  <table align="center">
    <tbody>
      <tr>
        <th>
          <textarea
            id="input"
            rows="30"
            cols="80"
            placeholder="Insert here text for memorization...">
          </textarea>
        </th>

        <th>
          <textarea
            id="output"
            rows="30"
            cols="80"
            readonly=true
            placeholder="There will be a template for which you need to reproduce the text until you learn it by heart!">
          </textarea>
        </th>
      </tr>
    </tbody>
  </table>

  <p>
    This technique proposes writing the first letter of every word of the text, and then recalling from the memory full words and as a result whole text, more details about the method <a href="https://www.wikihow.com/Memorise-Long-Text-in-the-Shortest-Amount-of-Time-Possible#Trying-Other-Memorization-Techniques">here</a>.
  <p>

  <img src="images/Memorise-Long-Text.png" width="400">
</body>
</html>
